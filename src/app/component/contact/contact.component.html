<section class="contact-section position-relative py-5" style="background-image: url('https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=1400&q=80'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  
    <!-- Overlay -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>
  
    <div class="container position-relative" style="z-index: 2;">
      <h2 class="text-center mb-4 fw-bold text-white">Contact Us</h2>
      <p class="text-center text-white mb-5">
        We'd love to hear from you. Reach out with questions, feedback, or just to say hello!
      </p>
  
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6 mb-4">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
          </form>
        </div>
  
        <!-- Contact Info -->
        <div class="col-md-6 text-white">
          <h5><i class="fa fa-map-marker text-danger mr-2"></i> Address</h5>
          <p>123 Main Street, Cityville, Country</p>
  
          <h5><i class="fa fa-phone text-success mr-2"></i> Phone</h5>
          <p>+1 (555) 123-4567</p>
  
          <h5><i class="fa fa-envelope text-primary mr-2"></i> Email</h5>
          <p>{{"support@carrental.com"}}</p>
  
          <h5><i class="fa fa-clock-o text-warning mr-2"></i> Working Hours</h5>
          <p>Mon - Sat: 8 AM - 8 PM</p>
        </div>
      </div>
    </div>
  </section>
