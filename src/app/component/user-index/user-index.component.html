<div class="bg-car">
  <div class="container py-5">
    <h2 class="mb-4 text-center text-white-custom">Available Car Agencies</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      <!-- Loop through each vendor -->
      <div class="col" *ngFor="let vendor of infoData.vender">
        <div class="card vendor-card">
          <img src="https://5.imimg.com/data5/SELLER/Default/2021/3/PU/ST/FO/108632947/cab-services.png" class="vendor-img" alt="Agency Photo">
          <div class="card-body text-white-custom">
            <h5 class="card-title">{{ vendor.agencyName }}</h5>
            <p class="card-text mb-1"><strong>Address:</strong> {{ vendor.address }}</p>
            <p class="card-text mb-1"><strong>Contact:</strong> {{ vendor.phoneNumber }}</p>
            <p class="card-text mb-2"><strong>Rating:</strong> <span class="rating">★★★★☆</span></p>
            <button class="btn see-more-btn text-white w-100" [routerLink]="['/car-data', vendor.vendorId]">See More</button>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
