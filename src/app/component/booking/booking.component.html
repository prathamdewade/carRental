<div class="booking-container" style="max-width: 600px; margin: auto; padding: 20px; background: #f3f3f3; border-radius: 10px;">
  <h2 style="text-align: center;">Book Your Car</h2>

  <!-- ✅ Car Summary Section -->
  <div class="car-summary" style="margin-bottom: 20px;">
    <img [src]="'https://localhost:7049/' + car.carImagePath" style="width: 100%; height: auto; border-radius: 10px;">
    <h3>{{ car.carName }} ({{ car.seaters }} Seater - {{ car.acType }})</h3>
    <p>Spacious and comfortable car, perfect for long-distance trips and family vacations.</p>
  </div>

  <!-- ✅ Booking Form -->
  <form (ngSubmit)="onBooking(data)" #data="ngForm">
    <input type="text" name="userName" [(ngModel)]="user.username" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <input type="tel" name="phoneNumber" [(ngModel)]="user.phoneNumber" placeholder="Phone Number" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <input type="text" name="pickupLocation" [(ngModel)]="bookingCustomer.pickupLocation" placeholder="Pickup Location" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <input type="text" name="dropLocation" [(ngModel)]="bookingCustomer.dropLocation" placeholder="Drop Location" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    
    <input type="datetime-local" name="date" [(ngModel)]="bookingCustomer.date" required style="width: 100%; padding: 10px; margin-bottom: 10px;" />

    <button type="submit" style="width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px;">Confirm Booking</button>
  </form>

  <!-- ✅ Loading Spinner (optional future feature) -->
  <!-- <div class="spinner" *ngIf="isLoading">
    <p>Processing your booking...</p>
  </div> -->
</div>
