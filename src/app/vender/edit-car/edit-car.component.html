<div class="container mt-5">
    <div class="card shadow p-4">
      <h4 class="text-center mb-4">Edit Car Details</h4>
      <form>
        <div class="mb-3">
          <label for="carName" class="form-label">Car Name</label>
          <input type="text" id="carName" class="form-control" value="Toyota Innova" required>
        </div>
  
        <div class="mb-3">
          <label for="carNo" class="form-label">Car Number</label>
          <input type="text" id="carNo" class="form-control" value="MH12AB1234" required>
        </div>
  
        <div class="mb-3">
          <label for="carPassing" class="form-label">Car Passing</label>
          <input type="text" id="carPassing" class="form-control" value="Pune RTO" required>
        </div>
  
        <div class="mb-3">
          <label for="agencyName" class="form-label">Travel Agency Name</label>
          <input type="text" id="agencyName" class="form-control" value="City Travels" required>
        </div>
  
        <div class="mb-3">
          <label for="purchaseYear" class="form-label">Purchase Year</label>
          <input type="number" id="purchaseYear" class="form-control" value="2022" required>
        </div>
  
        <div class="mb-3">
          <label for="seaters" class="form-label">Number of Seaters</label>
          <input type="number" id="seaters" class="form-control" value="7" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label d-block">AC/Non-AC</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="ac" name="acType" value="AC" checked>
            <label class="form-check-label" for="ac">AC</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="nonAc" name="acType" value="Non-AC">
            <label class="form-check-label" for="nonAc">Non-AC</label>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="description" class="form-label">Car Description</label>
          <textarea id="description" class="form-control" rows="3">Spacious and comfortable for long trips.</textarea>
        </div>
  
        <div class="mb-3">
          <label for="carImage" class="form-label">Change Car Image</label>
          <input type="file" class="form-control" id="carImage" accept="image/*">
        </div>
  
        <button type="submit" class="btn btn-success w-100">Update Car</button>
      </form>
    </div>
  </div>
