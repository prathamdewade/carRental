<div class="bg-car position-relative">
  <div class="container py-5" style="z-index: 2; position: relative;">
    <div class="register-card text-white-custom">
      <h3 class="mb-4 text-center">Car Records</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-white-custom align-middle">
          <thead class="table-dark">
            <tr>
              <th>Image</th>
              <th>Car Name</th>
              <th>Car No</th>
              <th>Passing</th>
              <th>Agency Name</th>
              <th>Purchase Year</th>
              <th>Seaters</th>
              <th>Type</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let car of v_cars.cars">
              <td>
                <img [src]="'https://localhost:7049/' + car.carImagePath || 'https://via.placeholder.com/100x60'" alt="Car Image" class="img-thumbnail" width="100" height="60">
              </td>
              <td>{{ car.carName }}</td>
              <td>{{ car.carNumber }}</td>
              <td>{{ car.carPassing }}</td>
              <td>{{ car.agencyName }}</td>
              <td>{{ car.purchaseYear }}</td>
              <td>{{ car.seaters }}</td>
              <td>{{ car.acType }}</td>
              <td>{{ car.description }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" [routerLink]="['/vender/edit', car.carId]">Edit</button>

                <button class="btn btn-danger btn-sm" (click)="onDelete(car)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
