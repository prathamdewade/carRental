<div class="bg-car">
  <div class="container d-flex justify-content-center align-items-center flex-column register-card">
    <h3 class="text-center mb-4">Login</h3>

    <ul class="nav nav-tabs justify-content-center mb-4" id="loginTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="customer-login-tab" data-bs-toggle="tab" data-bs-target="#customerLogin" type="button" role="tab">
          Customer
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="vendor-login-tab" data-bs-toggle="tab" data-bs-target="#vendorLogin" type="button" role="tab">
          Vendor
        </button>
      </li>
    </ul>

    <div class="tab-content w-100" id="loginTabContent">
      <!-- Customer Login -->
      <div class="tab-pane fade show active" id="customerLogin" role="tabpanel">
        <form>
          <div class="mb-3">
            <label class="form-label text-white-custom">Email address</label>
            <input type="email" class="form-control input-white" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white-custom">Password</label>
            <input type="password" class="form-control input-white" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login as Customer</button>
          <div class="mt-3 text-center">
            <small class="text-white-custom">Don't have an account? <a routerLink="/auth/register" style="color: chocolate;">Register</a></small>
          </div>
        </form>
      </div>

      <!-- Vendor Login -->
      <div class="tab-pane fade" id="vendorLogin" role="tabpanel">
        <form>
          <div class="mb-3">
            <label class="form-label text-white-custom">Email address</label>
            <input type="email" class="form-control input-white" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label class="form-label text-white-custom">Password</label>
            <input type="password" class="form-control input-white" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login as Vendor</button>
          <div class="mt-3 text-center">
            <small class="text-white-custom">Don't have an account? <a routerLink="/auth/register" style="color: chocolate;">Register</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
